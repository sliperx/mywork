apiVersion: v1
kind: PersistentVolume
metadata:
  name: freenance-pv-{{NAMESPACE}}
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: local-storage
  hostPath:
    path: /data/{{NAMESPACE}}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{NAMESPACE}}
  name: freenance-pvc-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: local-storage
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{NAMESPACE}}
  name: freenance-backend-service-dev
spec:
  selector:
    app: freenance-backend-dev
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: freenance-backend-dev
  namespace: {{NAMESPACE}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freenance-backend-dev
  template:
    metadata:
      annotations:
        fluentd.active: 'true'
      labels:
        app: freenance-backend-dev
    spec:
      containers:
        - name: freenance
          image: freenance/backend-dev:{{IMAGE_TAG}}
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "100Mi"
              cpu: "50m"
            limits:
              memory: "1000Mi"
              cpu: "300m"
          envFrom:
            - secretRef:
                name: finance-dev-secret
          volumeMounts:
            - name: freenance-storage
              mountPath: /app/static
          lifecycle:
            postStart:
              exec:
                command: ["python", "manage.py", "migrate"]
      volumes:
        - name: freenance-storage
          persistentVolumeClaim:
            claimName: freenance-pvc-dev